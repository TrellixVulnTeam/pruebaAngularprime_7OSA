<div class="header home">
    <div class="container-fluid">
        <div class="hero row align-items-center">
            <div class="col-lg-7 col-md-6">
                <div class="about-img">
                    <h2>Registre sus </h2>
                    <h2><span>Tareas</span> ahora</h2>
                    <p>Puede registrarse como usuario de la aplicación</p>
                    <a class="btn" href="">Leer mas...</a>
                </div>
            </div>
            <div class="col-lg-5 col-md-6">
                <div class="about-text">
                    <div class="form">
                        <h3>Datos de ingreso</h3>
                        <form *ngFor="let item of ingreso">
                            <input class="form-control" type="text" #correoUsr placeholder="Usuario o correo" value="{{item.correoUsr}}">
                            <input class="form-control" type="text" #contrasenaUsr placeholder="Contraseña" value="{{item.contrasenaUsr}}">
                            <button (click)="ingresaUsr(correoUsr, contrasenaUsr)" class="btn btn-block">Ingresar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
